<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page title</title>

    <link rel="stylesheet" href="css/style-base.css">

</head>

<body>


    <div class="container">

        <header id="header" class="mt-3 mb-3"></header>
        <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light mb-4"></nav>

        <section class="row">
            <div class="col-2">

                <ul class="list-group" id="side-menu">
                </ul>

            </div>

            <div class="col-10">

                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header bg-info text-light text-center">General Information</div>
                            <div class="card-body" id="basic-content">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header bg-info text-light text-center">Galery of Photos</div>
                            <div class="card-body" id="tourist-images">

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="card bg-light mb-3">
                            <div class="card-header bg-info text-light text-center">Comments</div>
                            <div class="card-body">

                                <form id="comments">
                                    <div class="form-group">
                                        <label for="comment">Leave your comment</label>
                                        <textarea autocomplete="off" name="comment" id="comment" rows="5" class="form-control"></textarea>
                                    </div>
                                    <button id="button-submit" class="btn btn-success btn-lg">Submit</button>
                                </form>

                                <hr>
                                <h3 class="mt-3">Last comments</h3>

                                <ul id="show-comments" class="list-group">

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="alert alert-secondary">
            <p>Website made for CSD 1113 - Web Technologies I - Lambton College - 2018</p>
            <div id="nav" class="navbar-expand-lg ">

                <ul class="navbar-nav ">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tourist.html">Tourism</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact">Contact</a>
                    </li>
                </ul>

            </div>
        </footer>

    </div>


    <script src="js/base-script.js"></script>
    <script src="js/tourismDetailsData.js"></script>
    <script src="js/comments.js"></script>
    <script>
        if (!isLogged()) {

            window.location.href = "index.html";

        } else {

            fillHeader();

            const comments = document.querySelector("#comments");
            const myParam = location.search.split('id=')[1]

            fillPlace(myParam);
            showComment(myParam);

            comments.addEventListener("submit", () => {
                event.preventDefault();

                newComment(myParam, comments["comment"].value, isLogged());
                comments["comment"].value = "";
                comments["button-submit"].blur();


                showComment(myParam);

            });
        }
    </script>
</body>

</html>
